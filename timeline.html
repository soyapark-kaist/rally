<body onload="initPetition()">
    <!-- nav bar -->
    <header class="navbar navbar-static-top" role="banner" style="margin-bottom: 0px;">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".rally-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./index.html" class="navbar-brand" style="padding:10px;">
                <img alt="Rally" src="img/rally_brand.png" style="height: 100%;" />
            </a>
        </div>
        <nav class="collapse navbar-collapse rally-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./collect.html">데이터 서명하기</a></li>
                <!--<li><a href="#">Visualization</a></li>-->
                <li><a href="./petition.html">민원내기</a></li>
            </ul>
        </nav>
    </header>
    <!--/nav bar-->

    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="post">
                <div class="page-header">
                    <h1 style="margin-left:10px;">진행사항</h1>
                </div>
                <h6>자세히 보려면 아래 타임라인의 각 블록을 클릭해보세요.</h6>
                <div id="timeline"></div>
                <div id="petition">
                    <p id="title"></p>
                    <p id="content"></p>
                    <div id="map"></div>
                    <p id="signature"></p>

                    <p id="number"></p>
                    <div id="stat">
                        <p id="bandwidth"></p>
                        <div class="row">
                            <div class="col-sm-4 list-group">
                                <a class="list-group-item active">인터넷 활동</a>
                                <a class="list-group-item">속도 만족도</a>
                                <a class="list-group-item">일정성 만족도</a>
                            </div>
                            <div class="col-sm-8" id="application"></div>
                        </div>
                    </div>
                </div>

                <div id="receive">
                    <p>정보통신팀에서 케이스를 접수했습니다. 검토 중에 있습니다.</p>
                </div>

                <div id="respond">
                    <p></p>
                </div>

                <div id="adminOnly" style="text-align:center;margin-top:20px;">
                    <a href="#compose-modal" data-toggle="modal" id="compose-button" class="btn btn-success btn-lg">답변하기</a>
                    <p>* 위 버튼은 정보통신팀에게만 보입니다</p>


                    <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">답변하기</h4>
                                </div>
                                <form onsubmit="return false;">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" onclick="postRespond()" id="send-button" class="btn btn-primary">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCByCLtjJ9BAR29-HXHHDBU8DWCyyuA_CE">
