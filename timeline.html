<body onload="initPetition()">

    <div class="intro">
        <div class="container">
            <div class="units-row">
                <div class="unit-10">
                    <img class="img-intro" src="img/support.png" alt="">

        <div class="container">
            <!-- Post -->
            <div class="post">
                <div class="container-fluid">
                    <div class="row">
                        <div class="row placeholders">
                            <div class="col-md-4 col-sm-4 placeholder">
                                <a href="http://kixlab.org/rally/collect.html">
                                    <span class="fa-lg">
                                        <i class="fa fa-circle fa-stack-1x" style="font-size: 10em;"></i>

                                    <!--<img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">-->
                                    <h4 class="steps">1. Collect data</h4>
                                    <span class="text-muted">인터넷 속도를 제보하세요! 제보한 자료들은 인터넷 속도 개선을 위한 탄원서를 쓰는데 큰 힘이 됩니다!</span>
                                </a>
                            </div>
                            <div class="col-md-4 col-sm-4 placeholder">
                                <a href="http://kixlab.org/rally/map.html">
                                    <span class="fa-lg">
                                    <i class="fa fa-circle fa-stack-1x" style="font-size: 10em;color: darkorange;"></i>
                                    <i class="fa fa-bar-chart fa-stack-1x fa-inverse" style="font-size: 5em;"></i>
                                </span>
                                    <h4 class="steps">2. Visualization</h4>
                                    <span class="text-muted">현재 교내에 제보된 인터넷 경험을 조회할 수 있습니다.</span>
                                </a>
                            </div>
                            <div class="col-md-4 col-sm-4 placeholder">
                                <a href="http://kixlab.org/rally/petition.html">
                                    <span class="fa-lg ">
                                    <i class="fa fa-circle fa-stack-1x " style="font-size: 10em; "></i>
                                    <i class="fa fa-comments-o fa-stack-1x fa-inverse" style="font-size: 5em; "></i>
                                </span>
                                    <h4 class="steps">3. Petition</h4>
                                    <span class="text-muted">학교에 Rally의 자료를 바탕으로 불편한 인터넷에 대해 개선을 요구하세요!</span>
